<div class="container">
  <h3>Posts:</h3>

  <div *ngFor="let post of posts">
    <h5>{{ post.postTitle }}</h5>
    {{ post.postDate | date: 'full' }} | <a href="mailto:{{post.user.userEmailAddress}}">{{ post.user.userScreenName }}</a>
    <p> <span [innerHTML]="post.postContent"> </span> </p>
  </div>
</div>
